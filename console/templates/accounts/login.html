<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> {% block title %}QTLineone | Login{% endblock %} </title>
	 <!-- bootstrap css -->
	 <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css">
	 <link rel="icon" href="../../static/images/logo/qt_instance.png" type="image/x-icon">

	 
	 <link rel="stylesheet" href="../../static/dist/css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/animate.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/dripicons.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/glyphicons.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/ionicons.min.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/lightgallery.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/linea-icon.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/material-design-iconic-font.min.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/pe-icon-7-stroke.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/simple-line-icons.css"  type="text/css">
    <link rel="stylesheet" href="../../static/dist/css/themify-icons.css"  type="text/css">

	<style>
		.form-control.error {
		  border: 3px solid red;
		  
		}
	  
		label.error {
		  color: red;
		  font-size: 14px;
		  margin-top: 3px;
		}
	  
		.form-control.valid {
		  border: 3px solid green;
		  
	  
		}
		
		.input-div{
			position: relative;
		}
		
		.toggle-password {
			position: absolute;
			top: 35px;
			right: 10px; 
			
			cursor: pointer;
			font-size: 20px;
			
		}
		
		
	  </style>
</head>
<body>
	<div class="row d-flex justify-content-center align-items-center vh-100">
		<div class="container col-sm-12 col-md-8 col-lg-4 ">
			<div class="card shadow">
				<div class="card-body">
					<div class="d-flex justify-content-center">
						<img class="brand-img d-inline-block" src="../../static/images/logo/qt_logo.png" height="100px" alt="brand" />

					</div>
					
					<form method="post" action="{% url 'login' %}" id="loginvalid">
						<!-- message here -->

{% if messages %}
{% for message in messages %}
{% if message.tags == "error" %}
<div class="h-25 alert alert-danger alert-dismissible fade show mt-2 h-25 text-center" role="alert">{{ message }}</div>
{% elif message.tags == "success" %}
<div class="h-25 alert alert-success alert-dismissible fade show mt-2 h-25 text-center" role="alert">{{ message }}</div>
{% else %}
<div class="h-25 alert alert-info alert-dismissible fade show mt-2 h-25 text-center" role="alert">{{ message }}</div>
{% endif %}
{% endfor %}
{% endif %}

<!-- message end here -->
						{% csrf_token %}
						<!--<h1 class="display-4 text-center mb-10">Welcome Back :)</h1>
						<p class="text-center mb-30">Sign in to your account and enjoy unlimited perks.</p> -->
						

						<div class="form-group">
							<label for="" class="form-label">Email ID <span class="text-danger">*</span></label>
							<input class="form-control" placeholder="Email" name="email_id" type="text">
						</div>
						<div class="form-group">
							<div class="input-div">
								<label for="" class="form-label">Password <span class="text-danger">*</span></label>

								<input class="form-control" placeholder="Password" name="password" id="password" type="password" autocomplete="off">
								<span class="toggle-password" onclick="togglePasswordVisibility()" >
									<i class="fa fa-eye-slash"></i>
								</span>

							</div>
							
						</div>
						<!-- <div class="custom-control custom-checkbox m-2">
							<input class="custom-control-input" id="same-address" type="checkbox" >
							<label class="custom-control-label font-14" for="same-address">Keep me logged in</label>
						</div> -->
						<button class="btn btn-primary btn-block mt-4" type="submit">Login</button>
						&nbsp;
						<!--<p class="font-14 text-center mt-15">Having trouble logging in?</p>
						<div class="option-sep">or</div>
						<div class="form-row">
							<div class="col-sm-6 mb-20"><button class="btn btn-indigo btn-block btn-wth-icon"> <span class="icon-label"><i class="fa fa-facebook"></i> </span><span class="btn-text">Login with facebook</span></button></div>
							<div class="col-sm-6 mb-20"><button class="btn btn-primary btn-block btn-wth-icon"> <span class="icon-label"><i class="fa fa-twitter"></i> </span><span class="btn-text">Login with Twitter</span></button></div>
						</div>-->
						<p class="text-center">Do you have an account yet ? <a href="{% url 'register' %}">Sign Up</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<script>
	$(document).ready(function(){
		$('#loginvalid').validate({
			rules:{
				email_id:{
					required: true,
					email:true
				},
				password:{
					required:true,
				}

			},
			messages:{
				email_id:{
					required: 'Email is required',
					email:"Please Enter Valid Email"
				},
				password:{
					required:'Password is required'
				}
			},
			submitHandler: function (form) {
				form.submit();
			  },
		})
	})
	function togglePasswordVisibility() {
        var passwordField = document.getElementById("password");
        var icon = document.querySelector(".toggle-password i");
    
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }



</script>
<script>
	$(document).ready(function(){
			

	setTimeout(function() {
			$(".alert").fadeOut("slow", function() {
					// This function is called after the fadeOut completes
					$(this).remove(); // Removes the element from the DOM
			});
	}, 5000);
	})
</script>
	
</body>
</html>
