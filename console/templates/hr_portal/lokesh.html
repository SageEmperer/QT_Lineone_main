{% extends 'base/base.html' %}

{% block content %}
<div>
  <style type="text/css">
    html, body, #container {
    width: 100%;

    margin: 0;
    padding: 0;
}
  </style>

<script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-pyramid-funnel.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<div id="ac_style_samples-bct-pyramid-chart-09" style="display:none;">

</div>
<script>(function(){
function ac_add_to_head(el){
  var head = document.getElementsByTagName('head')[0];
  head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
  var el = document.createElement('link');
  el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
  ac_add_to_head(el);
}
function ac_add_style(css){
  var ac_style = document.createElement('style');
  if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
  else ac_style.appendChild(document.createTextNode(css));
  ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
ac_add_style(document.getElementById("ac_style_samples-bct-pyramid-chart-09").innerHTML);
ac_add_style(".anychart-embed-samples-bct-pyramid-chart-09{width:600px;height:450px;}");
})();</script>
<div id="container">
  <h3>Students placed progression</h3>
</div>
<script>
anychart.onDocumentReady(function () {
  
  // create a chart and set the data
  var chart = anychart.pyramid([
    {name: "Applied", value: 5, custom_field: "info 1"},
    {name: "Qualified", value: 75, custom_field: "info 1"},
    {name: "Placed", value: 10, custom_field: "info 1"},
    {name: "Not Placed", value: 15, custom_field: "info 1"}
  ]);

  // configure labels
  chart.labels().format("{%name}: {%yPercentOfTotal}%");

  // configure tooltips
  chart.tooltip().format("{%yPercentOfTotal}% ({%value})\n{%custom_field}");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
